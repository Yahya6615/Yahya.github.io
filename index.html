<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>محاكاة السرعة الابتدائية</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>محاكاة السرعة الابتدائية</h1>
    <label for="initialVelocity">السرعة الابتدائية (م/ث): </label>
    <input type="number" id="initialVelocity" value="10">
    <label for="time">الزمن (ثانية): </label>
    <input type="number" id="time" value="5">
    <button onclick="simulateMotion()">محاكاة</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
